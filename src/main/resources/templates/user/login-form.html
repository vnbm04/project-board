<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/css :: css}"></th:block>
    <title>Bitnal</title>
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">
            <th:block th:replace="~{fragment/header :: header}"></th:block>
            <!-- Banner -->
            <section id="banner">
                <!-- Section -->
                <section>
                    <header class="major">
                        <h2>Sign in to your Bitnal Account</h2>
                    </header>

                    <form method="post" th:action="@{/login}">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <input type="email" name="email" value="" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" value="" placeholder="Password" />
                            </div>

                            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                                <span class="field-error" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                            </div>

                            <!-- Break -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Sign in" class="primary" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </section>

            <a th:href="@{/forgot-password}" class="logo">Forgot your password?</a>

        </div>
    </div>
    <th:block th:replace="~{fragment/sidebar :: sidebar}"></th:block>
</div>

<th:block th:replace="~{fragment/js :: js}"></th:block>
</body>
</html>

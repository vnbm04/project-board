<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragment/css :: css}"></th:block>
    <title>Bitnal</title>
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">
            <th:block th:replace="~{fragment/header :: header}"></th:block>
            <!-- Banner -->
            <section id="banner">
                <!-- Section -->
                <section>
                    <header class="major">
                        <h2>Bitnal Account recovery</h2>
                    </header>

                    <form method="post" th:action="@{/forgot-password}" th:object="${user}">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <input type="email" name="email" th:field="*{email}" placeholder="Email" />
                            </div>

                            <div>
                                <span class="field-error" th:errors="*{email}"></span>
                            </div>

                            <!-- Break -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit" class="primary" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </section>

            <p>If you have forgotten your password or need to activate your account, please enter your email.</p>

        </div>
    </div>
    <th:block th:replace="~{fragment/sidebar :: sidebar}"></th:block>
</div>

<th:block th:replace="~{fragment/js :: js}"></th:block>
</body>
</html>
